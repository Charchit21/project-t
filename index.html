<html>
    <head>
        <title>Tables</title>

    <body>
        <table border="1">
            <tr>

            </tr>
        </table>
        <h3>This is a link</h3>
        <a href="https://html.com/">HTML</a>
        <UL>
            <li>HTML</li>
            <li>CSS</li>
        </UL>
        <ol>Table tags

            <li>th for table heading</li>
            <li>td for table data</li>
        </ol>

</html>
